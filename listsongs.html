<html ng-app="angularTesting">
	<head>
		<title>Frontend angular</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css.map">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css.map">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div ng-controller="jsonData">
					<div class="row">
						<div class="col-md-4">
							<img src="images/cognits-logo.png">
						</div>
						<div class="col-md-4">
							
						</div>
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="Search something" ng-model="buscar"></input>
						</div>
						
					</div>
					<div class="row">
						<table class="table table-hover">
							<tbody>
								<tr>
									<th>Album</th>
									<th>Nombre<span class="glyphicon glyphicon-chevron-up" style="cursor: pointer" ng-click="ordenarPor('-name')"></span><span class="glyphicon glyphicon-chevron-down" style="cursor: pointer" ng-click="ordenarPor('name')"></span></th>
									<th>Artist  <span class="glyphicon glyphicon-chevron-up" style="cursor: pointer" ng-click="ordenarPor('-artist.name')"></span><span class="glyphicon glyphicon-chevron-down" style="cursor: pointer" ng-click="ordenarPor('artist.name')"></span></th>
									<th>Duration  <span class="glyphicon glyphicon-chevron-up" style="cursor: pointer" ng-click="ordenarPor('-duration')"></span><span class="glyphicon glyphicon-chevron-down" style="cursor: pointer" ng-click="ordenarPor('duration')"></span></th>
								</tr>
								<tr ng-repeat="dato in track | orderBy:ordenSeleccionado | filter:buscar">
									<td ng-show="{{dato.image[1]}}"><img ng-src="{{dato.image[1] | soloUrl}}" alt="image not found"></td>
									<td ng-show="!{{dato.image[1]}}"><img src="images/NoCover.jpg" alt="image not found"></td>
									<td><a href="{{dato.url}}" target="blank" title="Click me">{{dato.name}}</a></td>
									<td><a href="{{dato.artist.url}}" target="blank" title="Click me">{{dato.artist.name}}</a></td>
									<td>{{dato.duration *1000 | date: 'mm:ss'}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div><!--jsonData controller-->
			</div><!--Row-->
		</div><!--Container-->
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
